<body>
    <header>
        <img src="images/Hebe.webp" alt="Image of Hebe Ormsby">

    <button id="menu" aria-label="Toggle navigation"></button>

            target="_blank">Scripture</a>

    <main>
        <form action="record.html" method="get" class="form-main">
            <fieldset>
                <legend>Applicant Information</legend>
                <label>Username* <input type="text" name="username" id="username" required></label>
                <label>Password* <input type="password" name="password" id="password" required pattern="[A-Za-z0-9]{8,}"
                        placeholder="8 alphanumeric characters"> </label>
                <label>Confirm Password* <span id="message"></span> <input type="password" name="password" id="confirm"
                        required pattern="[A-Za-z0-9]{8,}"> </label>
                <label>Email* <input type="email" name="email" id="email" placeholder="example@byui.edu" required
                        pattern=".+@byui\.edu" title="valid byui address"></label>
            </fieldset>
            <label for="r">Rating</label>
            <div id="rangevalue">0</div>
            <input type="range" id="r" name="r" min="0" max="10" value="0" step="1" list="rangevalues">
            <datalist id="rangevalues">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </datalist>
            <button id="rate-button" type="submit">Rate My Page!</button>
        </form>
    </main>
    <footer>
